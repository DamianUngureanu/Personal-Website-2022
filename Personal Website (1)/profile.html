    <script>
        var modal = document.getElementById("myModal");
        var modal2 = document.getElementById("myModal2");
        var span = document.getElementsByClassName("close")[0];
        var span2 = document.getElementsByClassName("close2")[0];
        var dip=document.getElementById("diploma");

        function openModul2(n){
            document.getElementById("myModal2").style.transition = "2s";
            document.getElementById("myModal2").style.backgroundColor = "rgba(0,0,0,0.4)";
            document.getElementById("h2").innerHTML=totCeFac[n].links.nume.length+" linkuri:";
            for(j=0;j<totCeFac[n].links.nume.length;j++)
            {
                
                let li=document.createElement("li");
                    let a=document.createElement("a");
                    a.href=totCeFac[n].links.href[j];
                    a.innerHTML="&#x25E6;\xa0"+totCeFac[n].links.nume[j]+"\xa0";
                    a.target="_blank";
                li.appendChild(a);
                document.getElementById("ul").appendChild(li);
            }
            modal2.style.display = "block";
            document.body.style.overflow = "hidden";
        };
        function openModule1(n){
            document.getElementById("myModal").style.transition = "2s";
            document.getElementById("myModal").style.backgroundColor = "rgba(0,0,0,0.4)";
            document.getElementById("h22").innerHTML=totCeFac[n].img.length+" imagini:";
            for(j=0;j<totCeFac[n].img.length;j++)
            {
                let divv=document.createElement("div");
                    let imgg=document.createElement("img");
                    imgg.src=totCeFac[n].img[j];
                    divv.appendChild(imgg);
                document.getElementById("modal-body1").appendChild(divv);
            }
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        };

        span.onclick = function() {
            document.getElementById("modal-body1").innerHTML="";
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }
        span2.onclick = function() {
            document.getElementById("ul").innerHTML="";
            modal2.style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal || event.target == modal2) {
                document.getElementById("modal-body1").innerHTML="";
                document.getElementById("ul").innerHTML="";
                document.body.style.overflow = "auto";
                modal.style.display = "none";
                modal2.style.display = "none";
            }
            if (event.target == dop) {
                document.getElementById("dp").style.transition = "1s";
                document.getElementById("dp").style.width = "0";
                document.getElementById("dp").style.backgroundColor="rgba(0,0,0,0)";
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";

                document.body.style.overflow = "auto";
            }
            if(event.target == dip)
            {
                document.getElementById("diploma").style.transition="0.45s";
                document.getElementById("diploma").style.width="0";
                document.getElementById("diploma").style.height="0";
                document.getElementById("diploma").style.top="50%";
                document.getElementById("diploma").style.left="50%";
                document.getElementById("diploma").style.backgroundColor="rgba(0, 0, 0, 0)";
                document.getElementById("diploma").innerHTML='';
            }
        }
        </script>
